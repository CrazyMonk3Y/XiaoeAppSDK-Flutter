name: xe_shop_sdk
description: A new flutter plugin for xiaoe shop sdk
version: 1.0.4
homepage: https://www.xiaoe-tech.com

environment:
  sdk: ">=2.2.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


#  json_annotation: ^0.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter

#  build_runner: ^0.8.0
#  json_serializable: ^0.5.0

